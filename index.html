<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/pnj8cya.css">
    <title>Breaking Bad</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h1>Breaking Bad</h1></li>
                <li><input type="text" placeholder="Search a character"></li>
            </ul>
        </nav>
    </header>
    
    <div class="main">
        <aside class="links">          
            <a class="links --outer" href="">on YouTube</a>
            <a class="links --outer" href="">shop</a>
        </aside>
        <main>

        <section class="characters_container">
            <h2>Characters</h2>
            <div class="characters">
                <template class="characters_template">
                    <div class="character_name">

                    </div>     
                    <div class="character">
                        <div class="chemistry_tab">
                            <div><span class="chemistry_number"></span></div>
                            <span class="chemistry_letter_1"></span>
                            <span class="chemistry_letter_2"></span>
                        </div>              
                    </div>
                </template>
            </div>
        </section>

        <section class="season_container">
            <h2>Episodes</h2>
            <div class="seasons">
                <template class="season_template">
                    <div class="episodes_container">
                        <div class="episodes">
                            <template class="episode_template">
                                <div class="episode">
                                     <div class="episode_tab">   
                                        <span class="season_text"></span>
                                        <span class="episode_text"></span>
                                    </div> 
                                </div>                 
                            </template>       
                        </div>                          
                    </div>
                </template>    
            </div>       
        </section>
        
        

        </main>
    </div>
    

<script src="assets/js/app.js"></script>
<script src="assets/js/handler.js"></script>
<script src="assets/js/characterManager.js"></script>
<!--<script src="assets/js/episodeManager.js"></script>-->
</body>
</html>
