<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/pnj8cya.css">
    <title>Breaking Bad</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h1>Breaking Bad</h1></li>
                <li><input type="text" placeholder="Search a character"></li>
            </ul>
        </nav>
    </header>
    
    <div class="main">
        <aside class="links">          
            <a class="links --outer" href="">on YouTube</a>
            <a class="links --outer" href="">shop</a>
        </aside>
        <main>
            <section class="characters">
                <h2>Characters</h2>
                <div>
                    <article class="character">
                       <div class="chemistry_tab">
                        <div><span class="chemistry_number">65</span></div>
                        <span class="chemistry_letter_1">W</span>
                        <span class="chemistry_letter_2">w</span>
                       </div>
                        
                    </article>
                </div>
            </section>
            <section class="episodes">
                <h2>Episodes</h2>
                    <div class="season">
                        <span>S1</span>
                        <div class="episode">
                            <span class="episode_text">E01</span>
                        </div>
                    </div>
            </section>
        </main>
    </div>
    

</body>
</html>
